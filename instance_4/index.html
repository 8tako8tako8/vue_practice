<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <div id="app">
            <p>Hello {{name}}</p>
            <button v-on:click="name = 'morita'">名前を変更</button>
            <button v-on:click="destroy">インスタンスを破壊</button>
        </div>

        <script>
            let vm = new Vue({
                el: '#app',
                data: {
                    name: 'morimoto'
                },
                beforeCreate: function() {
                    console.log('beforeCreate')
                },
                created: function() {
                    console.log('created')
                },
                beforeMount: function() {
                    console.log('beforeMount')
                },
                mounted: function() {
                    console.log('mounted')
                },
                beforeUpdate: function() {
                    console.log('beforeUpdate')
                },
                updated: function() {
                    console.log('updated')
                },
                beforeDestroy: function() {
                    console.log('beforeDestroy')
                },
                destroyed: function() {
                    console.log('destroyed')
                },
                methods: {
                    destroy: function() {
                        this.$destroy()
                    }
                }
            })
        //vueインスタンスライフサイクル
        </script>
    </body>
</html>
