<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <div id="app">
            <li v-for="fruit in fruits">{{fruit}}</li>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    fruits: ['りんご', 'バナナ', 'ぶどう']
                }
            })
        </script>
    </body>
</html>
