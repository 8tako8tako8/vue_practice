<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <div id="app">
            <p>現在{{ number }}回クリックされています</p>
            <button v-on:click="countUp">カウントアップ</button>
            <p v-on:mousemove="changeMousePosition($event, 3)">マウスを載せてください</p>
            <span v-on:mousemove.stop>反応しないでください</span>
            <a v-on:click.prevent.stop href="https://google.com">Google</a>
            <p>X:{{x}},Y:{{y}}</p>
            <input type="text" v-on:keyup.enter="myAlert">
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    number: 0,
                    x: 0,
                    y: 0
                },
                methods: {
                    countUp: function() {
                        this.number += 1
                    },
                    changeMousePosition: function(event, divideNumber) {
                        this.x = event.clientX / divideNumber;
                        this.y = event.clientY / divideNumber;
                    },
                    myAlert() {
                        alert('アラート');
                    }
                }
            })
        </script>
    </body>
</html>
